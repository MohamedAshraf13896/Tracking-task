<div *ngIf="Task" class="container mt-6 mb-3">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"><i class="fa-regular fa-pen-to-square"></i></div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">{{Task.title }}</h6> <span>1 days ago</span>
                        </div>
                        
                    </div>
                    <div class="badge"> <span>Task</span> </div>
                    <div><i routerLink="/Tasks" class="fa-solid fa-circle-arrow-left"></i></div>
                </div>
                <div class="mt-5">
                    <div class="d-flex">
                        <h3 class="heading">{{Task.details }}</h3>                       
                    </div>        
                    <div class="container d-flex justify-content-between mt-4">                        
                    </div>
                    <div class="mt-3">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3"> <span class="text1">{{Task.project_Name }} <span class="text2"> For {{Task.assignee_Name}}</span></span> </div>
                    </div>
                    <div class="d-flex mt-4 justify-content-between">
                        <button (click)="Edit(Task)" class="btn btn-primary dng">Edit</button>
                        <button (click)="deleteTask(Task)" class="btn btn-danger dng">Delete</button>
                    </div>                                                                 
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
