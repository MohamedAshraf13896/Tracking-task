<form  *ngIf="Task" [formGroup]="TrackForm" (ngSubmit)="updateTask()" class="mt-5">
    <div class="form-group">
      <label for="exampleInputTitle">Title</label>
      <input formControlName="title"  #title type="text" name="newtitle" class="form-control" id="exampleInputTitle" aria-describedby="titleHelp" placeholder="Enter Title">
      <div style="color: red; text-align: center;" class="mt-2" *ngIf="submited && TrackForm.controls['title'].errors">This field is required , Max length 10 char and Min length 4 char</div>
    </div>
    <div class="form-group mt-2">
      <label  for="exampleInputDetails">Details</label>
      <input formControlName="details" name="newDetails"  #description type="text" class="form-control" id="exampleInputDetails" placeholder="Enter Details">
      <div style="color: red; text-align: center;" class="mt-2" *ngIf="submited && TrackForm.controls['details'].errors">This field is required , Max length 10 char and Min length 4 char</div>
    </div>
    <div class="form-group mt-2">
        <label for="exampleInputDate">Date</label>
        <input formControlName="date"  #date type="date" name="newDate" class="form-control" id="exampleInputDate" placeholder="Enter Date">
        <div style="color: red; text-align: center;" class="mt-2" *ngIf="submited && TrackForm.controls['date'].errors">This field is Required</div>
      </div>
      <div *ngIf="Assignees">
        <select #assigneeName class="form-select mt-4" aria-label="Default select example" (change)="SelectAssig_ID($event)">
            <option value={{Task.assignee_Name}} selected>{{Task.assignee_Name}}</option>
            <option *ngFor="let a of Assignees" value={{a.id}}>{{a.name}}</option>
          </select> 
      </div>
      <div *ngIf="Projects">
          <select #projectName class="form-select mt-4" aria-label="Default select example" (change)="SelectProj_ID($event)">
            <option value={{Task.project_Name}}   selected>{{Task.project_Name}}</option>
            <option *ngFor="let p of Projects" value={{p.id}}>{{p.name}}</option>
          </select>
      </div>
      <section>
        <div class="container-fluid mt-4">
            <div class="row justify-content-center">
                <div class="col-md-2 px-0">
                    <div class="container container-half container-half-md-left h-100">
                        <button type="submit" class="btn btn-primary mt-4 container">Submit</button>
                    </div>
                </div>
                <div class="col-md-2">
                    <button (click)="clearData()" class="btn btn-danger mt-4 container">Clear</button>
                </div>        
            </div>
        </div>
    </section>
  </form>
