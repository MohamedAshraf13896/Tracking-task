<div *ngIf="Tasks" class="container mt-5 mb-3">
    <div class="row">
        <div *ngFor="let s of Tasks" class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"><i class="fa-regular fa-pen-to-square"></i></div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">{{s.title }}</h6> <span>1 days ago</span>
                        </div>
                    </div>
                    <div class="badge"> <span>Task</span> </div>
                </div>
                <div class="mt-5">
                    <div class="d-flex">
                        <h3 class="heading">{{s.details }}</h3>
                    </div>
                    <div class="container d-flex justify-content-between mt-4">
                        <div ><i  routerLink="/info/{{ s.id }}" class="fa-solid fa-circle-question"></i> </div>
                        <div ><i (click)="deleteTask(s)"  class="fa-solid fa-trash"></i> </div>
